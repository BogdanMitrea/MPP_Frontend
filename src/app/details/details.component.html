
<h1>Phone number: {{phoneModel?.id}}</h1>
<img class="phoneimage" [src]="phoneModel?.photo"
alt="Photo of phone">
<section class="tehnical-details">
    <p>Name: {{phoneModel?.name}}</p>
    <p>Producer: {{phoneModel?.producer}}</p>
    <p>Year of release: {{phoneModel?.year}}</p>
    <p>Color: {{phoneModel?.color}}</p>
    <p>Memory: {{phoneModel?.memory}}GB</p>
</section>
